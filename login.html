<!DOCTYPE html>
<html lang="es">
<head>
    <title>Prueba de API - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 350px;">
        <h4 class="text-center mb-4">Iniciar Sesión</h4>
        <div id="alerta" class="alert d-none"></div> <input type="text" id="user" class="form-control mb-2" placeholder="Usuario (admin)">
        <input type="password" id="pass" class="form-control mb-3" placeholder="Contraseña (12345)">
        <button onclick="probarAPI()" class="btn btn-primary w-100">Probar Servicio</button>
    </div>

    <script>
        async function probarAPI() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const alerta = document.getElementById('alerta');

            // Llamada a tu API de PHP
            const respuesta = await fetch('index.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario: user, password: pass })
            });

            const resultado = await respuesta.json();
            
            alerta.classList.remove('d-none', 'alert-success', 'alert-danger');
            alerta.classList.add(respuesta.ok ? 'alert-success' : 'alert-danger');
            alerta.innerText = resultado.message; // Aquí sale "Autenticación satisfactoria"
        }
    </script>
</body>
</html>
